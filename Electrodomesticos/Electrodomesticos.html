<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="estiloelec.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion electrodomesticos</title>
    <h2>Electrodomesticos</h2>
    <input type="text" id="buscador">
    <ul id="lista">
        <li value="heladera">Heladera</li>
        <li value="cocina">Cocina</li>
        <li value="microondas">Microondas</li>
    </ul>
    <h3><a href="OfertasElectro.html" title="Ver ofertas">Ofertas</a></h3>
    <select id="categoria" onchange="categorias()">
        <option value="cat" selected disabled hidden>Otras categorias:</option>
        <option value="mueble" title="Ir a muebles">Muebles</option>
        <option value="electrodomestico" title="Ir a electrodomesticos">Electrodomesticos</option>
    </select>
    <h3><a href="../pages/Contacto.html" title="Ir a contacto">Contacto</a></h3>

</head>

<body>
    <div filtro>
        <p>Filtrar por:</p>
        <select onchange="filtrarPor(this.value)" id="marc" name="marc" title="Seleccione marca">
            <option value="marca" selected disable hidden>Marca:</option>
            <option value="Liliana">Liliana</option>
            <option value="Philipps">Philipps</option>
            <option value="Lg">LG</option>
            <option value="Philco">Philco</option>
            <option value="Florencia">Florencia</option>

        </select>
        <select onchange="filtrarPorT(this.value)" id="tipo" name="tipo" title="Seleccione electrodomestico">
            <option value="tipo" selected disable hidden>Electrodomestico:</option>
            <option value="Aire">Aire acondicionado</option>
            <option value="Heladera">Heladera</option>
            <option value="Ventilador">Ventilador</option>
            <option value="Cocina">Cocina</option>
            <option value="Micro">Microondas</option>
            <option value="Licuadora">Licuadora</option>
            <option value="Lavarropas">Lavarropas</option>

        </select>
    <br>
    <div class="fila">
        <div class="producto" data-marca="Philco" data-tipo="Heladera">
            <div id="heladerap">
            <img id="img" width="250" height="300" src="../img/heladerap.webp">
                <div id="info">
                    <a href="Comprare.html" id="descripcion">Heladera Philco Top Mount con dispenser No frost Inverter 324L Inox- PHNT324XDI</a>
                    <p id="marca">Philco</p>
                    <h3 id="pre">$699.999</h3>
                    <button onclick="comprar('../img/heladerap.webp', 'Heladera Philco Top Mount con dispenser No frost Inverter 324L Inox- PHNT324XDI', 'Philco', '$649.999')" id="compra">Comprar</button>
                </div>
            </div>
        </div>
        <div class="producto" data-marca="Florencia" data-tipo="Cocina">
            <div id="cocinaf" >
                <img id="img" width="250" height="300" src="../img/cocinaf.webp">
                <div id="info">
                    <a href="Comprare.html" id="descripcion">Cocina Industrial Florencia 5838 Inoxidable Con Refractarios Color Acero Inoxidable</a>
                    <p id="marca">Florencia</p>
                    <h3 id="pre">$552.125</h3>
                    <button onclick="comprar('../img/cocinaf.webp', 'Cocina Industrial Florencia 5838 Inoxidable Con Refractarios Color Acero Inoxidable', 'Florencia', '$552.125')" id="compra">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jselec.js"></script>
    <script src="validarForms"></script>
    <script src="filtro.js"></script>
</body>

</html>
