<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../css/Estilo.css">
    <meta charset='utf-8'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

</head>

<body>
    <h2>Menu:</h2>
    <div class="menu-flexbox">
        <select id="categoria" onchange="categoriascon(this.value)">
            <option value="cat" selected disabled hidden>Categorias:</option>
            <option value="mueble" title="Ir a muebles">Muebles</option>
            <option value="electrodomestico" title="Ir a electrodomesticos">Electrodomesticos</option>
            <option value="tecnologia" title="Ir a tecnologia">Tecnologia</option>
        </select>
        <a href="../index.html" target="_blank"title="Ir a inicio">Inicio</a>
        <a href="Informacion.html" target="_blank" title="Ir a informacion">Informacion</a>
    </div><br>
    <h1>Formulario de Contacto:</h1>
    <form id="formularioContacto" onsubmit="return validarFormulario(event)" novalidate>
        <div>
            <label for="nombre">Nombre Completo (*)</label>
            <input type="text" id="nombre" name="nombre:"><br>
            <span class="error-mensaje" id="errorNombre"></span>
        </div>
        <div>
            <label for="email">GMail (*)</label>
            <input type="email" id="email" name="email:" ><br>
            <span class="error-mensaje" id="errorEmail"></span>
        </div>
        <div>
            <label for="telefono">Telefono (*)</label>
            <input type="text" id="telefono" name="telefono:" ><br>
            <span class="error-mensaje" id="errorTelefono"></span>
        </div>
        <div>
            <label for="mensaje">Mensaje (*)</label>
            <textarea id="mensaje" name="mensaje:" ></textarea><br>
            <span class="error-mensaje" id="errorMensaje"></span>
        </div>
        <input type="submit">Enviar consulta</input>
    </form>
    <div id="resultadoValidacion"></div>
    <script src="../js/forms.js"></script>
    <script src="../js/select.js"></script>
</body>

</html>
